<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>QA Tool</title>
        <script src="./assets/lib/jquery.min.js"></script>
        <link href="./assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id='imagecontainer' class='col-md-8'>
            <img id='imgPreview' src="" alt="">
        </div>
        <div id='comparisonField'class='col-md-4'>
        <div id='pass1'>
                <div id='fieldlist1' class='list-group'>
                </div>
        </div>
        <div id='pass2'>
                <div id='fieldlist2' class='list-group'>
                </div>
        </div>
        </div>
        <div id='inputTextBox' hidden=true>TYPE CHANGES<textarea id="inputText" cols="10" rows="3"></textarea></div>
        <div id='getNextBox' hidden=true>
            <div id='getNextMsg'>No File</div>
            <button id='getButton' class='btn btn-md btn-success'>Get Next Image?</button>
        </div>
        <div id='hiddenButtonHolder' hidden=true>
                <div id='incorrectButtonDiv'>
                        <button id='incorrectButton' class='btn btn-sm btn-danger'>Incorrect Document Type</button>
                    </div>
        </div>
        <div id='validationBox' class='btn-group'>
            <button id='checkFiles' class='btn bt-sm btn-info'>Check Outputs</button>
            <button id='addOutput' class='btn bt-sm btn-primary'>Add Output</button>
        </div>
    </body>
    <script>
        require('jquery');
        require('./app/app.js');
    </script>
    <script src="./assets/lib/jquery.min.js"></script>
    <script src="./assets/lib/bootstrap/js/bootstrap.min.js"></script>
</html>
